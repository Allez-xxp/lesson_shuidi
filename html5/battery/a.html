<!-- 该例子用于理解
    box-sizing: border-box;属性和作用 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     /*移动端，将box-sizing: border-box;放在*中 */
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    /* .container {
        display: flex; 
    } */
    .box{
        float:left;
        /* box-sizing: border-box; */
        margin-bottom: 5px;
        width: 50%;
        height: 100px;
        background-color: green;
        padding: 5px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
