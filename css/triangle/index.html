<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三角形</title>
    <style>
    .trapezoid {
        position: relative;
        height: 60px;
        width: 60px;
    }
    .trapezoid:before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        /*rotateX(5deg)：围绕x轴底部旋转，视觉上的梯形；正值顺时针旋转，负值逆时针旋转；
        perspective(20px)：设置镜头到元素平面的距离 */
        transform: perspective(20px) scaleY(1.3) rotateX(5deg);
        transform-origin: bottom;
        background: yellowgreen;
    }
    /* 正三角形
    .traingle{
        width: 0;
        height: 0;
        border-right: 10px solid transparent;
        border-left: 10px solid transparent;
        border-bottom: 20px solid yellowgreen;
    } 
    //移动鼠标，变成右三角
    .traingle:hover {
        border-right: 100px solid yellowgreen;
        border-top: 50px solid transparent;
        border-bottom: 50px solid transparent;
  }*/
    </style>
</head>
<body>
    <div class="traingle"></div>
    <div class="trapezoid"></div>
</body>
</html>
